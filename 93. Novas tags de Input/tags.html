

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Novas tags de input Html 5</title>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	


</head>
<body>

	<form>
		<!-- Novos Inputs, required e atributos HTML 5-->
		<label for="nome">Nome:</label>
		<input type="text" name="nome" id="nome"  autofocus>
		<br><br>
		

		<!-- Email required-->
		<label for="email">E-mail:</label>
		<input type="email"  id="email" >
		<br><br>

		<!-- Numero -->
		<label for="numero">Numero:</label>
		<input type="number"  id="numero" min="1" max="10" step="5">
		<br><br>

		<!-- Url -->
		<label for="url">Url:</label>
		<input type="url"  id="url"  placeholder=" ex.: http://www...">
		<br><br>

		<!-- Pesquisa -->
		<label for="pesquisa">Pesquisa:</label>
		<input type="search"  id="Pesquisa" >
		<br><br>

		<!-- Range -->
		<label for="range">Range:</label>
		<input type="range"  id="range" min="1" max="20" value="10" >
		<br><br>

		<!-- Data -->
		<label for="data">Data:</label>
		<input type="date"  id="data" >
		<br><br>

		<!-- Cor -->
		<label for="cor">Cor:</label>
		<input type="color"  id="cor" >
		<br><br>



		<input type="submit" name="" value="Enviar">
		
	</form>
	

</body>
</html>
